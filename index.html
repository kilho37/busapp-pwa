    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>frontend-seed</title>
    <!-- CSS -->

    <!-- <link rel="stylesheet" type="text/css" href="/css/reset.min.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="/css/bundle.css"> -->
    <!-- Scripts de analytics podem ser colocados no head, sendo eles minified e uglyfied -->
    <!-- <script async src="//www.google-analytics.com/analytics.min.js"></script> -->
    <style media="screen">
    .apploadingplaceholder {
      height: 100%;
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    </style>

  <body>

    <!-- Conteúdo do Body -->
    <!-- De preferência, apenas uma tag contendo a raíz da aplicação deverá ser chamada -->
    <div id="app">
      <div class="apploadingplaceholder">
        <svg width='120px' height='120px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ripple"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><g> <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="1;1;0"></animate><circle cx="50" cy="50" r="40" stroke="#afafb7" fill="none" stroke-width="6" stroke-linecap="round"><animate attributeName="r" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="0;22;44"></animate></circle></g><g><animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1" values="1;1;0"></animate><circle cx="50" cy="50" r="40" stroke="#759be6" fill="none" stroke-width="6" stroke-linecap="round"><animate attributeName="r" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1" values="0;22;44"></animate></circle></g></svg>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- Coloca-se o bundle.js abaixo para que a página seja carregada independente do JavaScript -->
    <!-- Podem existir cenários onde o bundle.js deva ser importado na tag head. -->
    <!-- <script async charset="utf-8" src="/js/bundle.js"></script> -->
    <script>
      (() => {
        if('serviceWorker' in window.navigator) { // eslint-disable-line
          window.navigator.serviceWorker.register('./busapp-pwa-worker.js'); // eslint-disable-line
        }
      })();
    </script>
  </body>
</html>
